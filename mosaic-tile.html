<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8">
        <title>Chessboard tile</title>
        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
              integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">


        <!-- =========================================================== -->
        <!--  Paths to resources -->
        <!-- =========================================================== -->
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="../pgn4web-3.06/pgn4web.js"
                defer>
        </script>

        <script src="assets/js/common.js"
                defer>
        </script>
        <script type="text/javascript"
                defer>
         document.write("<scr" + "ipt src='assets/js/config.js?" + Math.random() +
                        "' type='text/javascript' defer></scr" + "ipt>");
        </script>
        <script src="assets/js/clock.js"
                defer>
        </script>
        <script src="assets/js/mosaic-setup.js"
                defer>
        </script>

        <!-- Optional Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"
                defer>
        </script>
        <!-- =========================================================== -->
    </head>

    <body>
        <!-- =========================================================== -->
        <!--  Board with information about players -->
        <!-- =========================================================== -->
        <div id="Miniboard"
             class="m-auto">
            <center>
                <div id="MiniboardBlackInfo">
                    <div id="ResultBlack" class="resultTile"></div>
                    <div id="GameBlack" class="playerNameTile"></div>
                    <div id="MiniboardBlackClock" class="clockTile">
                        <div id="GameBlackClock"></div>
                    </div>
                </div>
                <div id="GameBoard"></div>
                <div id="MiniboardWhiteInfo">
                    <div id="ResultWhite" class="resultTile"></div>
                    <div id="GameWhite" class="playerNameTile"></div>
                    <div id="MiniboardWhiteClock" class="clockTile">
                        <div id="GameWhiteClock"></div>
                    </div>
                </div>
            </center>

            <!-- =========================================================== -->
            <!--  Navigation panel -->
            <!-- =========================================================== -->
            <div id="ControlPanel"
                 class="row m-0">
                <button type="button"
                        class="btn btn-custom controlPanelBtn"
                        onclick="GoToMove(StartPlyVar[0], 0);">
                    <i class="fas fa-backward-fast" aria-hidden="true"></i>
                </button>
                <button type="button"
                        class="btn btn-custom controlPanelBtn"
                        onclick="GoToMove(CurrentPly - 1);">
                    <i class="fas fa-backward-step" aria-hidden="true"></i>
                </button>
                <button type="button"
                        class="btn btn-custom controlPanelBtn"
                        onclick="GoToMove(CurrentPly + 1);">
                    <i class="fas fa-forward-step" aria-hidden="true"></i>
                </button>
                <button type="button"
                        class="btn btn-custom controlPanelBtn"
                        onclick="GoToMove(StartPlyVar[0] + PlyNumberVar[0], 0);">
                    <i class="fas fa-forward-fast" aria-hidden="true"></i>
                </button>
                <button type="button"
                        class="btn btn-custom controlPanelBtn"
                        onclick="flipMiniboard()">
                    <i class="fas fa-arrows-rotate ps-2"></i>
                </button>
            </div>
        </div>

        <div class="d-none" id="GameResult"></div>
    </body>
</html>
